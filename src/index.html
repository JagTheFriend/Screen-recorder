<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
</head>

<body class="content">
    <h1>A simple screen recorder</h1>

    <video></video>
    <!-- The start recording button -->
    <button id="startBtn" class="button is-primary">Start</button>
    <!-- The stop recording button -->
    <button id="stopBtn" class="button is-warning">Stop</button>

    <hr />
    <!-- Allows the user to select a video source -->
    <button id="videoSelectBtn" class="button is-text">
        Choose a Video Source
    </button>
</body>

</html>
