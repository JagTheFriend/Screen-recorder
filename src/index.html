<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
</head>

<body class="content">
    <h2>A simple screen recorder</h2>
    <video></video>
    <br>
    <!-- The start recording button -->
    <button id="startBtn" class="button custom-button btn-5">Start</button>

    <!-- The stop recording button -->
    <button id="stopBtn" class="button custom-button btn-15">Stop</button>

    <hr />
    <!-- Allows the user to select a video source -->
    <div class="dropdown is-hoverable">
        <button id="videoSelectBtn" class="button custom-btn btn-7" aria-haspopup="true" aria-controls="dropdown-menu">
            <span>
                &nbsp;&nbsp;&nbsp;
                Choose a Video Source
                &nbsp;&nbsp;&nbsp;
            </span>
            <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <p>
                        Select the <strong>screen</strong>
                        which you <strong>would like to record</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
